{% extends "catalog/base_generic.html" %}
{% block content %}
 <h2>borrowed Books</h2>
 {% if bookninstance_list %}
   <ul>
     {% for bookinst in bookninstance_list %}
     <li class="{% if bookinst.is_overdue %} text-danger {% endif %}"></li>
     <a href="{% url 'catalog:book_detail' bookinst.book.pk %}">{{bookinst.book.tilte}}</a>({{bookinst.due_back}})
     {% endfor %}
   </ul>
  {% else %}
  <p>There are no books</p>
 {% endif %}
{% endblock %}
